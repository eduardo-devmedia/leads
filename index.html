<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="lead-capture-card">
        <div class="card-header">
          <h1>Cadastro</h1>
          <p>Informe seus dados e entraremos em contato assim que possível</p>
          <div class="decorative-line"></div>
        </div>
        
        <form class="lead-form" action="#" method="POST">
          <div class="form-group">
            <label for="name">Nome</label>
            <input 
              type="text" 
              id="nome" 
              name="nome" 
              placeholder="Seu nome" 
              required 
              minlength="2"
            >
          </div>
          
          <div class="form-group">
            <label for="email">E-mail</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="email@exemplo.com.br" 
              required
            >
          </div>
          
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input 
              type="tel" 
              id="telefone" 
              name="telefone" 
              placeholder="(00) 00000-0000" 
              title="Infome um número de celular válido"
              required
            >
          </div>
          
          <button type="button" class="submit-btn" onclick="handleCadastrarUsuario(event)">
            Cadastrar
          </button>
        </form>
      </div>
      
      <div class="decorative-element top-left"></div>
      <div class="decorative-element bottom-right"></div>
    </div>
    <script>
      function handleCadastrarUsuario(event) {
        event.preventDefault();

        const dados = {
          nome: document.getElementById("nome").value,
          email: document.getElementById("email").value,
          telefone: document.getElementById("telefone").value,
        };

        fetch('https://script.google.com/macros/s/AKfycbxXU7wznjzuF6cIzQT6DtLBdt5COFP3ylm1NKRn6dsiFDuhvyzWPefmi2lT5z8uw1q2/exec', {
          method: "POST",
          body: JSON.stringify(dados),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(res => res.text())
        .then(resp => alert("Dados enviados!"))
        .catch(err => {alert("Erro ao enviar"); console.log(err)});
      }
    </script>
  </body>
</html>
